<body>

<header>–õ–∞–∫–æ–º–∫–∞! <br>–ú–∞–≥–∞–∑–∏–Ω —Å–ª–∞–¥–æ—Å—Ç–µ–π<br>

<h2>–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã</h2>
<div class="carousel-container">

  <div class="carousel-track">
    <div class="card" data-name="–°–æ–µ–≤—ã–π –±–∞—Ç–æ–Ω—á–∏–∫" data-price="15">

    </div>
    <div class="card" data-name="–°–Ω–∏–∫–µ—Ä—Å" data-price="50">
      <img src="images/pic2.jpeg" alt="–°–æ–µ–≤—ã–π –±–∞—Ç–æ–Ω—á–∏–∫2">
      <h3>–°–Ω–∏–∫–µ—Ä—Å</h3>
      <p>50 ‚ÇΩ</p>
      <button class="btn">–í –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
    <div class="card" data-name="–®–æ–∫–æ–ª–∞–¥–Ω—ã–π —Ç—Ä—é—Ñ–µ–ª—å" data-price="55">
      <img src="images/pic3.jpeg" alt="–°–æ–µ–≤—ã–π –±–∞—Ç–æ–Ω—á–∏–∫3">

    </div>
    <div class="card" data-name="–ü—Ç–∏—á—å–µ –º–æ–ª–æ–∫–æ" data-price="45">
      <img src="images/pic4.jpeg" alt="–°–æ–µ–≤—ã–π –±–∞—Ç–æ–Ω—á–∏–∫4">
      <h3>–ü—Ç–∏—á—å–µ –º–æ–ª–æ–∫–æ</h3>

<script>

const track = document.querySelector(".carousel-track");
const cards = document.querySelectorAll(".card");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let index = 0;
let cardsPerView = getCardsPerView();

function getCardsPerView() {
  if (window.innerWidth <= 768) return 1;   // —Ç–µ–ª–µ—Ñ–æ–Ω
  if (window.innerWidth <= 1024) return 2;   // –ø–ª–∞–Ω—à–µ—Ç
  return 3;                                 // –¥–µ—Å–∫—Ç–æ–ø
}

function updateCarousel() {
  const cardWidth = cards[0].offsetWidth + 20;
  track.style.transform = `translateX(${-index * cardWidth}px)`;

  prevBtn.disabled = index === 0;
  nextBtn.disabled = index >= cards.length - cardsPerView;
}

nextBtn.addEventListener("click", () => {
  if (index < cards.length - cardsPerView) {
    index++;
    updateCarousel();
  }
});

prevBtn.addEventListener("click", () => {
  if (index > 0) {
    index--;
    updateCarousel();
  }
});

window.addEventListener("resize", () => {
  cardsPerView = getCardsPerView();
  if (index > cards.length - cardsPerView) {
    index = cards.length - cardsPerView;
  }
  updateCarousel();
});

updateCarousel();

let startX = 0;
let endX = 0;

const carousel = document.querySelector(".carousel-track");

carousel.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

carousel.addEventListener("touchend", (e) => {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  let diffX = startX - endX;

  if (diffX > 50) {
    document.querySelector(".next").click();
  }
  else if (diffX < -50) {
    document.querySelector(".prev").click();
  }
}

let cart = JSON.parse(localStorage.getItem('cart')) || [];

document.querySelectorAll('.card .btn').forEach(btn => {
  btn.addEventListener('click', e => {
    const card = e.target.closest('.card');
    const name = card.dataset.name;
    const price = +card.dataset.price;

    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
	updateCartCount();
  });
});
updateCartCount();

function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById("cart-count").textContent = totalCount;
}

updateCartCount();

</script>
