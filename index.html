<div class="carousel-container">

<script>

const track = document.querySelector(".carousel-track");
const cards = document.querySelectorAll(".card");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let index = 0;
let cardsPerView = getCardsPerView();

function getCardsPerView() {
  if (window.innerWidth <= 768) return 1;   // —Ç–µ–ª–µ—Ñ–æ–Ω
  if (window.innerWidth <= 1024) return 1;   // –ø–ª–∞–Ω—à–µ—Ç
  return 3;                                 // –¥–µ—Å–∫—Ç–æ–ø
}

function updateCarousel() {
  const cardWidth = cards[0].offsetWidth + 20;
  track.style.transform = `translateX(${-index * cardWidth}px)`;

  prevBtn.disabled = index === 0;
  nextBtn.disabled = index >= cards.length - cardsPerView;
}

nextBtn.addEventListener("click", () => {
  if (index < cards.length - cardsPerView) {
    index++;
    updateCarousel();
  }
});

prevBtn.addEventListener("click", () => {
  if (index > 0) {
    index--;
    updateCarousel();
  }
});

window.addEventListener("resize", () => {
  cardsPerView = getCardsPerView();
  if (index > cards.length - cardsPerView) {
    index = cards.length - cardsPerView;
  }
  updateCarousel();
});

updateCarousel();

/* —Å–≤–∞–π–ø—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
let startX = 0;
let endX = 0;

const carousel = document.querySelector(".carousel-track");

carousel.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

carousel.addEventListener("touchend", (e) => {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  let diffX = startX - endX;

  if (diffX > 50) {
    document.querySelector(".next").click();
  }
  else if (diffX < -50) {
    document.querySelector(".prev").click();
  }
}

/* –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ localstorage */
let cart = JSON.parse(localStorage.getItem('cart')) || [];

document.querySelectorAll('.card .btn').forEach(btn => {
  btn.addEventListener('click', e => {
    const card = e.target.closest('.card');
    const name = card.dataset.name;
    const price = +card.dataset.price;

    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
	updateCartCount();
  });
});
updateCartCount();

/* —Å—á–µ—Ç—á–∏–∫ —Ç–æ–≤–∞—Ä–æ–≤ */
function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById("cart-count").textContent = totalCount;
}

updateCartCount();

</script>
