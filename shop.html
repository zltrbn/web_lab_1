<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лакомка - Магазин сладостей</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #fffaf0;
  margin: 0;
  padding: 0;
}

header {
  background: #ffb347;
  padding: 35px;
  text-align: left;
  font-size: 24px;
  font-weight: bold;
  color: #5c2a07;
  position: relative;
}

h2 {
  padding-left: 10%;
  text-align: left;
  margin-top: 30px;
  color: #5c2a07;
}

.carousel-container {
  width: 85%;
  margin: 25px auto;
  overflow: hidden;
  position: relative;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.card {
  flex: 0 0 calc(33.333% - 50px);
  margin: 10px;
  padding: 15px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s;
}

.card:hover { transform: translateY(-5px); }

.card h3 { margin-bottom: 10px; color: #a0522d; }
.card p { font-weight: bold; color: #444; }

.btn {
  padding: 8px 15px;
  margin-top: 10px;
  background: #ffb347;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.btn:hover { background: #ff9933; }

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: transparent;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 24px;
  font-weight: bold;
  z-index: 10;
}
.prev { left: 0; }
.next { right: 0; }

.cart {
  width: 80%;
  margin: 30px auto;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.cart h3 { margin-bottom: 10px; }

.cart-item {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 10px;
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
  align-items: center;
}

.cart-item button {
  background: #ff6961;
  border: none;
  padding: 5px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.cart-total { text-align: right; font-weight: bold; margin-top: 10px; font-size: 18px; }

.checkout-btn {
  display: block;
  margin: 15px auto;
  background: #77dd77;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
}

.modal-content h3 { text-align: center; }

.modal-content input {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.modal-content button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #ffb347;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
  </style>
</head>

<body>

<header>Лакомка - Магазин сладостей
</header>

<h2>Популярные товары</h2>
<div class="carousel-container">
  <button class="carousel-btn prev">&#10094;</button>
  <div class="carousel-track">
    <div class="card" data-name="Соевый батончик" data-price="15">
      <h3>Соевый батончик</h3>
      <p>15 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Сникерс" data-price="50">
      <h3>Сникерс</h3>
      <p>50 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Шоколадный трюфель" data-price="55">
      <h3>Шоколадный трюфель</h3>
      <p>55 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Птичье молоко" data-price="45">
      <h3>Птичье молоко</h3>
      <p>45 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Фруктовое желе" data-price="20">
      <h3>Фруктовое желе</h3>
      <p>20 ₽</p>
      <button class="btn">В корзину</button>
    </div>
  </div>
  <button class="carousel-btn next">&#10095;</button>
</div>

<div class="cart">
  <h3>Ваша корзина</h3>
  <div id="cart-items"></div>
  <div class="cart-total">Итого: <span id="total">0</span> ₽</div>
  <button class="checkout-btn" id="checkout">Оформить заказ</button>
</div>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>Оформление заказа</h3>
    <input type="text" id="firstName" placeholder="Имя" required>
    <input type="text" id="lastName" placeholder="Фамилия" required>
    <input type="text" id="address" placeholder="Адрес доставки" required>
    <input type="tel" id="phone" placeholder="Телефон" required>
    <button id="createOrder">Создать заказ</button>
  </div>
</div>

<script>

const track = document.querySelector(".carousel-track");
const cards = document.querySelectorAll(".card");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let index = 0;
let cardsPerView = getCardsPerView();

function getCardsPerView() {
  if (window.innerWidth <= 768) return 1;   // телефон
  if (window.innerWidth <= 1024) return 2;   // планшет
  return 3;                                 // десктоп
}

function updateCarousel() {
  const cardWidth = cards[0].offsetWidth + 20;
  track.style.transform = `translateX(${-index * cardWidth}px)`;

  prevBtn.disabled = index === 0;
  nextBtn.disabled = index >= cards.length - cardsPerView;
}

nextBtn.addEventListener("click", () => {
  if (index < cards.length - cardsPerView) {
    index++;
    updateCarousel();
  }
});

prevBtn.addEventListener("click", () => {
  if (index > 0) {
    index--;
    updateCarousel();
  }
});

window.addEventListener("resize", () => {
  cardsPerView = getCardsPerView();
  if (index > cards.length - cardsPerView) {
    index = cards.length - cardsPerView;
  }
  updateCarousel();
});

updateCarousel();

let startX = 0;
let endX = 0;

const carousel = document.querySelector(".carousel-track");

carousel.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

carousel.addEventListener("touchend", (e) => {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  let diffX = startX - endX;

  if (diffX > 50) {
    document.querySelector(".next").click();
  }
  else if (diffX < -50) {
    document.querySelector(".prev").click();
  }
}

let cart = JSON.parse(localStorage.getItem('cart')) || [];

document.querySelectorAll('.card .btn').forEach(btn => {
  btn.addEventListener('click', e => {
    const card = e.target.closest('.card');
    const name = card.dataset.name;
    const price = +card.dataset.price;

    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} добавлен в корзину!`);
	updateCartCount();
  });
});
updateCartCount();

function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById("cart-count").textContent = totalCount;
}

updateCartCount();

</script>
</body>
</html>
