<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лакомка - Магазин сладостей</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #fffaf0;
  margin: 0;
  padding: 0;
}

header {
  background: #ffb347;
  padding: 35px;
  text-align: left;
  font-size: 24px;
  font-weight: bold;
  color: #5c2a07;
  position: relative;
}

h2 {
  padding-left: 10%;
  text-align: left;
  margin-top: 30px;
  color: #5c2a07;
}

.carousel-container {
  width: 85%;
  margin: 25px auto;
  overflow: hidden;
  position: relative;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.card {
  flex: 0 0 calc(33.333% - 50px);
  margin: 10px;
  padding: 15px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s;
}

.card:hover { transform: translateY(-5px); }

.card h3 { margin-bottom: 10px; color: #a0522d; }
.card p { font-weight: bold; color: #444; }

.btn {
  padding: 8px 15px;
  margin-top: 10px;
  background: #ffb347;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
.btn:hover { background: #ff9933; }

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: transparent;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 24px;
  font-weight: bold;
  z-index: 10;
}
.prev { left: 0; }
.next { right: 0; }

.cart {
  width: 80%;
  margin: 30px auto;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.cart h3 { margin-bottom: 10px; }

.cart-item {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 10px;
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
  align-items: center;
}

.cart-item button {
  background: #ff6961;
  border: none;
  padding: 5px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.cart-total { text-align: right; font-weight: bold; margin-top: 10px; font-size: 18px; }

.checkout-btn {
  display: block;
  margin: 15px auto;
  background: #77dd77;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
}

.modal-content h3 { text-align: center; }

.modal-content input {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.modal-content button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #ffb347;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
  </style>
</head>

<body>

<header>Лакомка - Магазин сладостей
</header>

<h2>Популярные товары</h2>
<div class="carousel-container">
  <button class="carousel-btn prev">&#10094;</button>
  <div class="carousel-track">
    <div class="card" data-name="Соевый батончик" data-price="15">
      <h3>Соевый батончик</h3>
      <p>15 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Сникерс" data-price="50">
      <h3>Сникерс</h3>
      <p>50 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Шоколадный трюфель" data-price="55">
      <h3>Шоколадный трюфель</h3>
      <p>55 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Птичье молоко" data-price="45">
      <h3>Птичье молоко</h3>
      <p>45 ₽</p>
      <button class="btn">В корзину</button>
    </div>
    <div class="card" data-name="Фруктовое желе" data-price="20">
      <h3>Фруктовое желе</h3>
      <p>20 ₽</p>
      <button class="btn">В корзину</button>
    </div>
  </div>
  <button class="carousel-btn next">&#10095;</button>
</div>

<div class="cart">
  <h3>Ваша корзина</h3>
  <div id="cart-items"></div>
  <div class="cart-total">Итого: <span id="total">0</span> ₽</div>
  <button class="checkout-btn" id="checkout">Оформить заказ</button>
</div>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>Оформление заказа</h3>
    <input type="text" id="firstName" placeholder="Имя" required>
    <input type="text" id="lastName" placeholder="Фамилия" required>
    <input type="text" id="address" placeholder="Адрес доставки" required>
    <input type="tel" id="phone" placeholder="Телефон" required>
    <button id="createOrder">Создать заказ</button>
  </div>
</div>

<script>

const track = document.querySelector(".carousel-track");
const cards = document.querySelectorAll(".card");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let index = 0;

function updateCarousel() {
  const cardWidth = cards[0].offsetWidth + 20;
  track.style.transform = `translateX(${-index * cardWidth}px)`;

  prevBtn.disabled = index === 0;
  nextBtn.disabled = index >= cards.length - 3;
}

nextBtn.addEventListener("click", () => {
  if (index < cards.length - 3) {
    index++;
    updateCarousel();
  }
});

prevBtn.addEventListener("click", () => {
  if (index > 0) {
    index--;
    updateCarousel();
  }
});

updateCarousel();

let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItems = document.getElementById('cart-items');
const totalEl = document.getElementById('total');

function updateCart() {
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <span>${item.name}</span>
      <span>${item.price} ₽</span>
      <input type="number" min="1" value="${item.quantity}" data-index="${i}">
      <button data-index="${i}">Удалить</button>
    `;
    cartItems.appendChild(div);
  });
  totalEl.textContent = total;
  localStorage.setItem('cart', JSON.stringify(cart));
}

document.querySelectorAll('.card .btn').forEach(btn => {
  btn.addEventListener('click', e => {
    const card = e.target.closest('.card');
    const name = card.dataset.name;
    const price = +card.dataset.price;
    const existing = cart.find(item => item.name === name);
    if (existing) existing.quantity++;
    else cart.push({name, price, quantity: 1});
    updateCart();
  });
});

cartItems.addEventListener('input', e => {
  if (e.target.type === 'number') {
    const i = e.target.dataset.index;
    cart[i].quantity = +e.target.value;
    updateCart();
  }
});

cartItems.addEventListener('click', e => {
  if (e.target.tagName === 'BUTTON') {
    const i = e.target.dataset.index;
    cart.splice(i, 1);
    updateCart();
  }
});

updateCart();

const modal = document.getElementById('orderModal');
const checkoutBtn = document.getElementById('checkout');
const createOrderBtn = document.getElementById('createOrder');

checkoutBtn.addEventListener('click', () => {
  if(cart.length === 0) { alert('Корзина пуста!'); return; }
  modal.style.display = 'flex';
});

createOrderBtn.addEventListener('click', () => {
  alert('Заказ создан!');
  modal.style.display = 'none';
  cart = [];
  updateCart();
});

window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

</script>
</body>
</html>
