<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лакомка - Корзина</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffb347;
      padding: 35px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #5c2a07;
    }

    h2 {
      padding-left: 10%;
      text-align: left;
      margin-top: 30px;
      color: #5c2a07;
    }

    .cart {
      width: 80%;
      margin: 25px auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cart h3 { margin-bottom: 10px; }
    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .cart-item button {
      background: #ff6961;
      border: none;
      padding: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .cart-item button:hover { background: #ff4444; }

    .cart-total { text-align: right; font-weight: bold; margin-top: 10px; font-size: 18px; }

    .cart-btn{
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ffb347;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 35px;
      padding-right: 35px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #5c2a07;
    }
    .cart-btn:hover {
      background: #ff9933;
    }

    .checkout-btn {
      display: block;
      margin: 15px auto;
      background: #77dd77;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .checkout-btn:hover { background: #32cd32; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    .modal-content h3 { text-align: center; }
    .modal-content input {
      width: 93%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #ffb347;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .modal-content button:hover { background: #ff9933; }

    @font-face {
  font-family: 'MyCustomFont';
  src: url('54-font.otf') format('opentype');
  }
  </style>
</head>

<body>
<header style='font-family: MyCustomFont'>
  <a href="index.html" class="cart-btn" style='font-family: Arial'>Назад</a>
  Лакомка! Корзина
</header>

<div class="cart">
  <h3>Ваша корзина</h3>
  <div id="cart-items"></div>
  <div class="cart-total">Итого: <span id="total">0</span> ₽</div>
  <button class="checkout-btn" id="checkout">Оформить заказ</button>
</div>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>Оформление заказа</h3>
    <input type="text" id="firstName" placeholder="Имя" required>
    <input type="text" id="lastName" placeholder="Фамилия" required>
    <input type="text" id="address" placeholder="Адрес доставки" required>
    <input type="tel" id="phone" placeholder="Телефон" required>
    <button id="createOrder">Создать заказ</button>
  </div>
</div>

<script>

let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItems = document.getElementById('cart-items');
const totalEl = document.getElementById('total');

function updateCart() {
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <span>${item.name}</span>
      <span>${item.price} ₽</span>
      <input type="number" min="1" value="${item.quantity}" data-index="${i}">
      <button data-index="${i}">Удалить</button>
    `;
    cartItems.appendChild(div);
  });
  totalEl.textContent = total;
  localStorage.setItem('cart', JSON.stringify(cart));
}

cartItems.addEventListener('input', e => {
  if (e.target.type === 'number') {
    const i = e.target.dataset.index;
    cart[i].quantity = +e.target.value;
    updateCart();
  }
});

cartItems.addEventListener('click', e => {
  if (e.target.tagName === 'BUTTON') {
    const i = e.target.dataset.index;
    cart.splice(i, 1);
    updateCart();
  }
});

updateCart();

const modal = document.getElementById('orderModal');
const checkoutBtn = document.getElementById('checkout');
const createOrderBtn = document.getElementById('createOrder');

checkoutBtn.addEventListener('click', () => {
  if(cart.length === 0) { alert('Корзина пуста!'); return; }
  modal.style.display = 'flex';
});

createOrderBtn.addEventListener('click', () => {
  alert('Заказ создан!');
  modal.style.display = 'none';
  cart = [];
  updateCart();
});

window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
</script>
</body>
</html>
